<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            height: 100vh; 
            background: orange; 
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-image: url(https://img.freepik.com/premium-photo/free-indian-flower-pattern-rangoli-background_1000823-302283.jpg?semt=ais_hybrid);
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 0;
            padding: 0;            
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.334);
            z-index: -1;
        }
        .navbar {
            width: 100%;
            background-color: rgb(209, 62, 9);
            display: flex;
            justify-content: space-around;
            gap: 30px;
            padding: 15px 0;
            height: 6%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 30px;
            transition: color 0.3s ease;            
        }
        .navbar a:hover {
            color: #00c3ff;
            text-decoration: underline;
        }
        .upload-container {
            background: #ffffff;
            position: relative;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 1500px;
            height: auto;
            transition: transform 0.3s ease;
            margin: 20px auto;
            margin-top: 3%;
        }        
        .upload-container:hover {
            transform: scale(1.05);
        }
        .upload-box {
            border: 3px dashed #6a11cb;
            background: #f0f5ff;
            padding: 50px;
            cursor: pointer;
            border-radius: 15px;
            transition: background 0.3s ease;
            position: relative;
        }
        .upload-box p{
            font-size: 40px;
            color: gray;
        }
        .upload-box:hover {
            background: #e6f7ff;
        }
        .metadata-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            height: 50px;
            
        }
        .metadata-form input, .metadata-form textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 2px solid #6a11cb;
            border-radius: 10px;
            font-size: 35px;
        }
        .file-preview img, .file-preview video, .file-preview iframe {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            border: 3px solid #6a11cb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Upload</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>

    <div class="upload-container">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <p>ðŸ“‚ Click to Upload Files</p>
        </div>
        <input type="file" id="fileInput" multiple hidden>
        <div class="file-preview" id="filePreview"></div>

        <div class="metadata-form">
            <label>Title</label>
            <input type="text" placeholder="Enter title here">
            
            <label>Brief Description</label>
            <textarea placeholder="Describe the material you are uploading"></textarea>

            <label>Date of Uploading</label>
            <input type="text" value="" id="uploadDate" readonly>

            <label>Language</label>
            <input type="text" placeholder="Enter language">

            <label>State (if any)</label>
            <input type="text" placeholder="Enter state affiliation">

            <label>User Uploading</label>
            <input type="text" value="Guest User" readonly>

            <label>Author (if applicable)</label>
            <input type="text" placeholder="Enter author name">

            <label>Subject Tags (max 10)</label>
            <input type="text" placeholder="Add relevant tags">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const uploadDate = document.getElementById('uploadDate');
        uploadDate.value = new Date().toLocaleDateString();

        fileInput.addEventListener('change', () => {
            Array.from(fileInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-container';
                    if (file.type.startsWith('image/')) {
                        imgContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                    } else if (file.type.startsWith('video/')) {
                        imgContainer.innerHTML = `<video controls src="${e.target.result}"></video>`;
                    } else if (file.type === 'application/pdf') {
                        imgContainer.innerHTML = `<iframe src="${e.target.result}"></iframe>`;
                    }
                    filePreview.appendChild(imgContainer);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
