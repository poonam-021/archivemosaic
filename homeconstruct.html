<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCHIVE MOSAIC</title>
  <script src="https://kit.fontawesome.com/d52bfcc17d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="homeconstruct.css">
</head>
<body>
  <div class="main">
    <nav>
      <a href="#home">Home</a>
      <a href="#explore">Explore</a>
      <a href="#about">About us</a>      
    </nav>
    <div class="picture">
      <img src="https://www.dhi.ac.uk/wp-content/uploads/msso.jpg" alt="Construction Site at Sunset">
      <div class="heading">
        <h1>ARCHIVE MOSAIC</h1>
      </div>
      <button id="openModal">SIGN IN</button>
    </div>
    <footer>
      <p>&copy; 2025 Archive Mosaic. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Sign-in Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Sign In</h2>
      <form>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/007/407/996/small_2x/user-icon-person-icon-client-symbol-login-head-sign-icon-design-vector.jpg" alt="">
        <p>Don't have an account? <a href="SIGNUP.HTML">Sign up</a></p>
        <div class="inputs-container">
          <input type="text" placeholder="Email/phone no." required><br>
          <input type="password" placeholder="Password" required><br>
        </div>
        <button type="submit">Sign In</button>
        <h3>or</h3>
        <h4>_</h4>
        <h5>_</h5> 
        <div class="forgotpassword">
          <a href="forgot.html">Forgot Password?</a>          
        </div> 
        <div class="checkbox-container">
          <input type="checkbox" id="keepSignedIn">
          <label for="keepSignedIn">Keep me signed in</label>
        </div>                     
      </form>
    </div>
  </div>

  <script src="homeconstruct.js"></script>
</body>
</html>
